<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #00B4A0;
            /* Teal */
            --primary-dark: #1C3F60;
            /* Deep Blue */
            --secondary: #F1F5F9;
            /* Soft Gray/Blue Background */
            --accent: #5CD6C0;
            /* Light Teal Accent */
            --success: #10B981;
            /* Green (Keep for status) */
            --warning: #FBBF24;
            /* Yellow (Keep for alerts) */
            --danger: #F87171;
            /* Red (Soft error) */
            --dark: #0F172A;
            /* Deep Slate (for dark backgrounds) */
            --text-primary: #2F2F2F;
            /* Dark Charcoal for headings */
            --text-secondary: #64748B;
            /* Cool Gray for subtext */
            --border: #D1D5DB;
            /* Subtle border gray */
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 0.75rem;
        }

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .app-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .app-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .app-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .main-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 2rem;
            color: white;
        }

        .input-section {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .task-input {
            flex: 1;
            padding: 1rem 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
        }

        .task-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .task-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-primary-custom {
            background: white;
            color: var(--primary);
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--radius);
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: var(--shadow);
        }

        .btn-primary-custom:hover {
            background: #f8fafc;
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .card-body {
            padding: 0;
        }

        .task-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .task-list::-webkit-scrollbar {
            width: 4px;
        }

        .task-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .task-list::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }

        .task-list::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        .task-item {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.2s ease;
            position: relative;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item:hover {
            background: #f8fafc;
        }

        .task-content {
            flex: 1;
            cursor: pointer;
        }

        .task-text {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            transition: all 0.2s ease;
            margin: 0;
        }

        .completed-text {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .task-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.875rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            margin-left: 1rem;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-action {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }

        .btn-delete {
            background: #fef2f2;
            color: var(--danger);
        }

        .btn-delete:hover {
            background: var(--danger);
            color: white;
            transform: scale(1.05);
        }

        .card-footer {
            background: #f8fafc;
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--border);
        }

        .footer-actions {
            display: flex;
            gap: 1rem;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn-secondary-custom {
            background: white;
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 500;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-secondary-custom:hover {
            background: var(--secondary);
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-1px);
            text-decoration: none;
        }

        .upload-input {
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: white;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .upload-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .empty-state {
            padding: 4rem 2rem;
            text-align: center;
            color: var(--text-secondary);
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            color: var(--text-secondary);
        }

        .empty-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .slide-in {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Tablet and smaller screens */
        @media (max-width: 992px) {
            .app-container {
                padding: 1.5rem 1rem;
            }

            .app-title {
                font-size: 2.2rem;
            }

            .main-card {
                margin: 0;
            }
        }

        /* Mobile screens */
        @media (max-width: 768px) {
            .app-container {
                padding: 1rem 0.5rem;
            }

            .app-title {
                font-size: 1.8rem;
                margin-bottom: 0.25rem;
            }

            .app-subtitle {
                font-size: 1rem;
            }

            .app-header {
                margin-bottom: 2rem;
            }

            .card-header {
                padding: 1.5rem 1rem;
            }

            .input-section {
                flex-direction: column;
                gap: 0.75rem;
            }

            .task-input {
                width: 100%;
                padding: 0.875rem 1rem;
                font-size: 1rem;
            }

            .btn-primary-custom {
                width: 100%;
                padding: 0.875rem 1.5rem;
                justify-content: center;
            }

            .task-item {
                padding: 1rem;
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }

            .task-content {
                width: 100%;
                order: 1;
            }

            .task-status {
                margin-left: 0;
                order: 2;
                align-self: flex-start;
            }

            .task-actions {
                order: 3;
                align-self: flex-end;
                width: 100%;
                justify-content: flex-end;
            }

            .card-footer {
                padding: 1.5rem 1rem;
            }

            .footer-actions {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .btn-secondary-custom {
                width: 100%;
                justify-content: center;
                padding: 1rem 1.5rem;
            }

            .upload-input {
                width: 100%;
                padding: 1rem;
            }

            .empty-state {
                padding: 3rem 1rem;
            }

            .empty-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }

        /* Small mobile screens */
        @media (max-width: 480px) {
            .app-container {
                padding: 0.5rem 0.25rem;
            }

            .main-card {
                border-radius: 0.5rem;
                margin: 0;
            }

            .app-title {
                font-size: 1.6rem;
            }

            .card-header {
                padding: 1rem;
            }

            .task-item {
                padding: 0.75rem;
            }

            .task-text {
                font-size: 0.95rem;
                line-height: 1.4;
                word-break: break-word;
            }

            .task-status {
                font-size: 0.7rem;
                padding: 0.25rem 0.75rem;
            }

            .btn-action {
                padding: 0.5rem 0.75rem;
                font-size: 0.8rem;
            }

            .card-footer {
                padding: 1rem;
            }

            .btn-secondary-custom {
                padding: 0.875rem 1rem;
                font-size: 0.9rem;
            }

            .upload-input {
                padding: 0.875rem;
                font-size: 0.85rem;
            }
        }

        /* Extra small screens */
        @media (max-width: 360px) {
            .app-title {
                font-size: 1.4rem;
            }

            .app-subtitle {
                font-size: 0.9rem;
            }

            .task-input {
                padding: 0.75rem;
            }

            .btn-primary-custom {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }
        }

        .main-footer {
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            padding: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="app-header">
            <h1 class="app-title">TaskNest</h1>
            <p class="app-subtitle"><i>Smart daily task hub with import/export power</i></p>
        </div>

        <div class="main-card">
            <div class="card-header">
                <div class="input-section">
                    <input type="text" id="taskInput" class="task-input" placeholder="Add a new task..." />
                    <button onclick="addTask()" class="btn-primary-custom">
                        <i class="fas fa-plus me-2"></i>Add Task
                    </button>
                </div>
            </div>

            <div class="card-body">
                <div id="taskList" class="task-list"></div>
            </div>

            <div class="card-footer">
                <div class="footer-actions">
                    <button onclick="downloadTasks()" class="btn-secondary-custom">
                        <!-- <i class="fas fa-download"></i> -->
                        üì• Download Tasks
                    </button>

                    <!-- <input type="file" id="uploadInput" accept=".json" class="upload-input"
                        onchange="uploadTasks(this)" /> -->

                    <label for="uploadInput" class="btn-secondary-custom">
                        <!-- <i class="fas fa-upload"></i> -->
                        üì§ Upload Tasks
                    </label>
                    <input type="file" id="uploadInput" accept=".json" class="upload-input visually-hidden"
                        onchange="uploadTasks(this)" />

                </div>
            </div>
            <div class="card-footer text-muted text-center small main-footer">
                &copy; <span id="cardYear"></span> TaskNest. Made by
                <a href="https://your-link.com" class="text-decoration-none fw-semibold" target="_blank">Akash Kumar</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("cardYear").textContent = new Date().getFullYear();
        let tasks = [];

        function saveToLocalStorage() {
            localStorage.setItem("todoTasks", JSON.stringify(tasks));
        }

        function loadFromLocalStorage() {
            const data = localStorage.getItem("todoTasks");
            tasks = data ? JSON.parse(data) : [];
        }

        function renderTasks() {
            const taskListEl = document.getElementById("taskList");
            taskListEl.innerHTML = '';

            if (tasks.length === 0) {
                taskListEl.innerHTML = `
            <div class="empty-state">
                <div class="empty-icon">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <div class="empty-title">No tasks yet</div>
                <div>Start by adding your first task above</div>
            </div>
        `;
            } else {
                tasks.forEach((task, index) => {
                    const taskDiv = document.createElement("div");
                    taskDiv.className = "task-item slide-in";

                    taskDiv.innerHTML = `
                <div onclick="toggleComplete(${index})" style="cursor:pointer; flex: 1;" class="task-content">
                    <span class="task-text ${task.completed ? 'completed-text' : ''}">${index + 1}. ${task.text}</span>
                    <span class="task-status ${task.completed ? 'status-completed' : 'status-pending'}">
                        <i class="fas ${task.completed ? 'fa-check-circle' : 'fa-clock'}"></i>
                        ${task.completed ? 'Completed' : 'Pending'}
                    </span>
                </div>
                <div class="task-actions">
                    <button class="btn-action btn-delete" onclick="deleteTask(${index})">
                        <i class="fas fa-trash me-1"></i>Delete
                    </button>
                </div>
            `;

                    taskListEl.appendChild(taskDiv);
                });
            }

            saveToLocalStorage();
        }


        function addTask() {
            const input = document.getElementById("taskInput");
            const text = input.value.trim();
            if (text === "") return;

            tasks.push({ text, completed: false });
            input.value = "";
            renderTasks();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }

        function toggleComplete(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
        }

        function downloadTasks() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(tasks));
            const dlAnchor = document.createElement('a');
            dlAnchor.setAttribute("href", dataStr);
            dlAnchor.setAttribute("download", "tasks.json");
            document.body.appendChild(dlAnchor);
            dlAnchor.click();
            dlAnchor.remove();
        }

        function uploadTasks(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const uploadedTasks = JSON.parse(e.target.result);

                    if (!Array.isArray(uploadedTasks)) throw new Error("Invalid JSON format");

                    // ‚úÖ Merge: keep existing and append new
                    const merged = [...tasks];

                    uploadedTasks.forEach(newTask => {
                        // Prevent duplicate exact matches
                        if (!merged.some(t => t.text === newTask.text && t.completed === newTask.completed)) {
                            merged.push(newTask);
                        }
                    });

                    tasks = merged;
                    renderTasks();
                } catch (err) {
                    alert("Invalid JSON file.");
                }

                input.value = ""; // reset file input
            };
            reader.readAsText(file);
        }

        // Init
        loadFromLocalStorage();
        renderTasks();
    </script>

</body>

</html>
